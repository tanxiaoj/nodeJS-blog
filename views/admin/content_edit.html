{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>

<h3>内容修改--{{content.title}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="title">分类：</label>
        <select name="categroy" id="categroy" class="form-control">
            {% for categroy in categroies %}
                {% if content.categroy._id.toString()==categroy._id.toString() %}
                    <option value="{{categroy.id}}" selected>{{categroy.name}}</option>
                {%else%}
                    <option value="{{categroy.id}}">{{categroy.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" name="title" placeholder="请输入内容标题">
    </div>

    <div class="form-group">
        <label for="desc">简介：</label>
        <textarea id="desc" name="desc" value="" class="form-control" placeholder="请输入内容简介" rows="5">{{content.desc}}</textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" value="" class="form-control" placeholder="请输入内容" rows="10">{{content.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock%}
